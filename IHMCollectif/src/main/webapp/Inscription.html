<!DOCTYPE html>
<html>
    <head>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap/css/style.css" rel="stylesheet">
        <meta charset="utf-8" /> 
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a href="Accueil.html" class="Collectif"> Collect'IF </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2> Création de compte </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5  col-lg-offset-1 col-lg-push-1">
                    <form class="form-group" action="Accueil.html">
                        <input type="email" class="form-control" id="mail" placeholder="Adresse email" size="8"/>
                        <input type="text" class="form-control" id="adresse" placeholder="Adresse postale" size="8"/>
                    </form>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="nom" placeholder="Nom" size="8"/>
                    <input type="text" class="form-control" id="prenom" placeholder="Prenom" size="8"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-lg-push-4">
                    <form class="form-group" action="Accueil.html">
                        <button type="submit" class="btn btn-default btn-block btn-inscription"> Créer le compte </button> 
                    </form>
                    <a href="Accueil.html" class="Page-accueil"> Page d'accueil </a>
                </div>
            </div>
        </div>
    </body>
</html>
